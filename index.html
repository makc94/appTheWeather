<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./font/Dosis-VariableFont_wght.ttf">
    <title>The Weather</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <input
          type="text"
          class="search-box"
          autocomplete="off"
          placeholder="Enter the city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Lviv, UA</div>
          <div class="date">Monday 26 October 2020</div>
        </section>
        <div class="current">
          <div class="temperature">15 <span>&#176C</span></div>
          <div class="weather">Sunny</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
